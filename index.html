---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>
      
      <div class="date">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Written on {{ page.date | date: "%B %e, %Y" }}</a>     
      </div>


      <!--<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
  {% endfor %}

  <article class="post archive-link">
    <a href="/archive" class="read-more">View previous posts</a>
  </article>
</div>
